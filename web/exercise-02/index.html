<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>useMango &trade; Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
        <p id = "hour">
            hour:
        </p>
        <p id = "minute">
            minute:
        </p>
        <p id = "second">
            second:
        </p>
    </div>
    <script>
        var hour_element = document.getElementById("hour")
        var minute_element = document.getElementById("minute")
        var second_element = document.getElementById("second")
        setInterval(()=>{
            hours = String(new Date().getHours())
            minute = String(new Date().getMinutes())
            second = String(new Date().getSeconds())
            hour_element.innerHTML = hours+":"
            minute_element.innerHTML = minute+":"
            second_element.innerHTML = second
        },700)

    </script>
  </body>
</html>
